<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>FORMULÁRIO DE CADASTRO</h1>
        </header>
    
        <div class="form-box">
            <form id="cadastroForm">
                <div>
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="telefone">
                    <div class="half">
                        <label for="tipoTelefone">Tipo de Telefone:</label>
                        <select id="tipoTelefone" name="tipoTelefone" required>
                            <option value="fixo">Telefone Fixo</option>
                            <option value="celular">Celular</option>
                        </select>
                    </div>
                    <div class="half">
                        <label for="telefoneNumero">Telefone:</label>
                        <input type="text" id="telefoneNumero" name="telefoneNumero" required>
                    </div>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_pt_BR.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="main.js"></script>

</body>
</html>
